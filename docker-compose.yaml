version: "3.7"
services:
  db:
    image: mariadb:10.5.1
    environment:
      MYSQL_DATABASE: spip
      MYSQL_USER: spip
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-Averylongpasswordtochange}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-Averylongpasswordtochange}"
    volumes:
      - mariadb:/var/lib/mysql

  spip:
    image: ipeos/spip:3.2
    depends_on:
      - db
    environment:
      SPIP_DB_HOST: db
      SPIP_DB_NAME: spip
      SPIP_DB_LOGIN: spip
      SPIP_DB_PASS: "${MYSQL_PASSWORD:-Averylongpasswordtochange}"
      SPIP_ADMIN_PASS: "${SPIP_ADMIN_PASS:-Averylongpasswordtochange}"
      SPIP_ADMIN_NAME: "${SPIP_ADMIN_NAME:-Admin}"
      SPIP_ADMIN_LOGIN: "${SPIP_ADMIN_LOGIN:-admin}"
      SPIP_ADMIN_EMAIL: "${SPIP_ADMIN_EMAIL:-admin@spip}"
    volumes:
      - ./mounts/spip/IMG:/var/www/html/IMG/
      - ./mounts/spip/plugins/:/var/www/html/plugins/
      - ./mounts/spip/lib/:/var/www/html/lib/
      - ./mounts/spip/tmp/:/var/www/html/tmp/
      - ./mounts/spip/local/:/var/www/html/local/
      - ./mounts/spip/htaccess:/var/www/html/.htaccess

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-Averylongpasswordtochange}"
    volumes:
     - /sessions

volumes:
  mariadb:
